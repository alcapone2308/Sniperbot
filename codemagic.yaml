workflows:
  ios-release:
    name: "ğŸ“± iOS Release - TestFlight & App Store"
    max_build_duration: 120
    instance_type: mac_mini_m2

    # ğŸ”— Utilisez le nom exact de votre intÃ©gration
    integrations:
      app_store_connect: CodemagicKey

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

      vars:
        BUNDLE_ID: "com.snipermarketacademy.sniperMarketAcademy"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.snipermarketacademy.sniperMarketAcademy

    scripts:
      - name: "ğŸ§¹ Nettoyage et prÃ©paration"
        script: |
          set -e
          flutter clean
          flutter pub get

      - name: "ğŸ“¦ Installation des dÃ©pendances iOS"
        script: |
          set -e
          cd ios
          pod install
          cd ..

      - name: "ğŸ” Appliquer les certificats et provisioning profiles"
        script: |
          set -e
          set -x
          keychain list-certificates
          xcode-project use-profiles --project ios/Runner.xcodeproj

      - name: "ğŸ” VÃ©rification de la configuration"
        script: |
          flutter doctor -v
          cd ios && xcodebuild -list -workspace Runner.xcworkspace && cd ..

      - name: "ğŸ—ï¸ Build de l'application iOS"
        script: |
          set -e
          set -x
          BUILD_NUMBER=$(($(date +%s)))
          
          flutter build ipa \
            --release \
            --export-options-plist=ios/ExportOptions.plist \
            --build-name=2.0.0 \
            --build-number=$BUILD_NUMBER

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - capron.kevin@hotmail.fr
        notify:
          success: true
          failure: true

      # ğŸš€ Upload automatique sur TestFlight
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
workflows:
  ios-release:
    name: "üì± iOS Release - TestFlight & App Store"
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: CodemagicKey

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

      vars:
        BUNDLE_ID: "com.snipermarketacademy.sniperMarketAcademy"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.snipermarketacademy.sniperMarketAcademy

      groups:
        - New_group

    scripts:
      - name: "üî• Injecter le fichier Firebase (depuis GOOGLE_SERVICE_INFO)"
        script: |
          set -e
          if [ -z "$GOOGLE_SERVICE_INFO" ]; then
            echo "‚ùå Variable GOOGLE_SERVICE_INFO introuvable. Ajoute-la dans Environment variables."
            exit 1
          fi
          # d√©coder la variable base64 dans le fichier plist
          echo "$GOOGLE_SERVICE_INFO" | base64 --decode > ios/Runner/GoogleService-Info.plist
          echo "‚úÖ Fichier GoogleService-Info.plist √©crit en ios/Runner/GoogleService-Info.plist"

          # V√©rifier que le fichier existe et n'est pas vide
          if [ ! -s ios/Runner/GoogleService-Info.plist ]; then
            echo "‚ùå Le fichier ios/Runner/GoogleService-Info.plist est vide ou absent apr√®s d√©codage."
            exit 1
          fi

          # V√©rifier la validit√© du plist (syntax check)
          plutil -lint ios/Runner/GoogleService-Info.plist || { echo "‚ùå plutil: plist invalide"; exit 1; }
          echo "‚úÖ Plist valid√© (plutil)"

          # Optionnel : afficher quelques cl√©s utiles pour debug (ne montre pas les secrets)
          echo "---- Aper√ßu plist (quelques cl√©s) ----"
          /usr/libexec/PlistBuddy -c "Print :BUNDLE_ID" ios/Runner/GoogleService-Info.plist || true
          /usr/libexec/PlistBuddy -c "Print :PROJECT_ID" ios/Runner/GoogleService-Info.plist || true
          echo "--------------------------------------"

      - name: "üì± Configure for iPhone only"
        script: |
          set -e
          /usr/libexec/PlistBuddy -c "Delete :UIDeviceFamily" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily array" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:0 integer 1" ios/Runner/Info.plist
          echo "‚úÖ App configur√©e pour iPhone uniquement"

      - name: "üßπ Nettoyage et pr√©paration"
        script: |
          set -e
          flutter clean
          flutter pub get

      - name: "üì¶ Installation des d√©pendances iOS"
        script: |
          set -e
          cd ios
          pod install --repo-update
          cd ..

      - name: "üîê Appliquer les certificats et provisioning profiles"
        script: |
          set -e
          set -x
          keychain list-certificates || true
          xcode-project use-profiles --project ios/Runner.xcodeproj || true

      - name: "üîç V√©rification de la configuration"
        script: |
          flutter doctor -v
          cd ios && xcodebuild -list -workspace Runner.xcworkspace && cd ..

      - name: "üèóÔ∏è Build de l'application iOS"
        script: |
          set -e
          set -x
          BUILD_NUMBER=$(date +%s)
          
          flutter build ipa \
            --release \
            --export-options-plist=ios/ExportOptions.plist \
            --build-name=2.0.0 \
            --build-number=$BUILD_NUMBER

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - capron.kevin@hotmail.fr
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers

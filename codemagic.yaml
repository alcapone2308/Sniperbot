workflows:
  ios-release:
    name: iOS Release
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: ðŸ”¹ Clean project
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/Flutter/Flutter.framework
          cd ios && pod install && cd ..
      - name: ðŸ”¹ Get dependencies
        script: flutter pub get
      - name: ðŸ”¹ Build iOS release
        script: flutter build ipa --release --no-tree-shake-icons
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - capron.kevin@hotmail.fr

name: sniper_market_academy
description: Application éducative SMC pour traders.
publish_to: 'none'

# 🧩 Version de l’application (Android + iOS)
version: 2.0.0+14

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🧠 Stockage local / hors ligne
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3

  # 🔄 State management
  provider: ^6.1.2

  # 🎨 UI / UX
  flutter_local_notifications: ^17.0.0
  url_launcher: ^6.3.0
  audioplayers: ^5.2.1
  flutter_native_splash: ^2.4.0
  lottie: ^3.1.2
  intl: ^0.19.0
  image_picker: ^1.0.4

  # 📊 Graphiques & Chandeliers
  fl_chart: ^0.68.0
  candlesticks: ^2.1.0
  syncfusion_flutter_charts: ^26.2.14

  # ⚙️ Utilitaires
  uuid: ^4.4.2
  http: ^1.2.2
  xml: ^6.6.1

  # ☁️ Firebase (versions synchronisées entre elles)
  firebase_core: ^3.7.0
  cloud_firestore: ^5.4.4
  firebase_analytics: ^11.6.0

  # 🎥 YouTube (modules éducatifs)
  youtube_player_iframe: ^5.2.2

  # 💳 Abonnements In-App
  in_app_purchase: ^3.1.9

  # 🔌 WebSocket / données en temps réel
  web_socket_channel: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

# 🖼️ Splash Screen automatique
flutter_native_splash:
  color: "#000000"
  image: assets/images/icon.png
  android: true
  ios: true

# 📱 Icônes d’application
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    # 📁 Dossiers d'assets inclus en entier
    - assets/images/
    - assets/animations/
    - assets/audio/
